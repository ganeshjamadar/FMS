# ──────────────────────────────────────────────────────────────
# FundManager — Full Docker Compose Stack
# Usage: docker compose -f infrastructure/docker-compose.yml up --build
#        (run from repo root)
# ──────────────────────────────────────────────────────────────

services:

  # ────────── Infrastructure ──────────

  postgres:
    image: postgres:16-alpine
    container_name: fundmanager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fundmanager
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: fundmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundmanager -d fundmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fundmanager

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: fundmanager-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fundmanager

  redis:
    image: redis:7-alpine
    container_name: fundmanager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fundmanager

  # ────────── Microservices ──────────

  identity:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.Identity
        SERVICE_NAME: FundManager.Identity
    container_name: fundmanager-identity
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  fundadmin:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.FundAdmin
        SERVICE_NAME: FundManager.FundAdmin
    container_name: fundmanager-fundadmin
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  contributions:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.Contributions
        SERVICE_NAME: FundManager.Contributions
    container_name: fundmanager-contributions
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  loans:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.Loans
        SERVICE_NAME: FundManager.Loans
    container_name: fundmanager-loans
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  dissolution:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.Dissolution
        SERVICE_NAME: FundManager.Dissolution
    container_name: fundmanager-dissolution
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  notifications:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.Notifications
        SERVICE_NAME: FundManager.Notifications
    container_name: fundmanager-notifications
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  audit:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/services/FundManager.Audit
        SERVICE_NAME: FundManager.Audit
    container_name: fundmanager-audit
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  # ────────── API Gateway ──────────

  gateway:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: src/gateway/FundManager.ApiGateway
        SERVICE_NAME: FundManager.ApiGateway
    container_name: fundmanager-gateway
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - "5000:8080"
    depends_on:
      identity:
        condition: service_healthy
      fundadmin:
        condition: service_healthy
      contributions:
        condition: service_healthy
      loans:
        condition: service_healthy
      dissolution:
        condition: service_healthy
      notifications:
        condition: service_healthy
      audit:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - fundmanager

  # ────────── Web Frontend ──────────

  web:
    build:
      context: ..
      dockerfile: src/web/fund-manager-web/Dockerfile
      args:
        WK_ARTIFACTORY_EMAIL: ${WK_ARTIFACTORY_EMAIL}
        WK_ARTIFACTORY_TOKEN: ${WK_ARTIFACTORY_TOKEN}
    container_name: fundmanager-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - fundmanager

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  fundmanager:
    driver: bridge
